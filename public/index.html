<!doctype html>
<html>
  <head>
    <title>DJ Spotify Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <h1 class="text-slate-900">DJ Spotify Playlist</h1>
        </div>
        <div id="action" class="flex flex-1 justify-end gap-6" />
      </nav>
    </header>

    <div
      class="w-full grid min-h-screen place-items-center bg-white px-8 pb-16"
    >
      <div id="main" class="flex flex-1 pb-8">
        <div class="text-center py-24">
          <h1
            class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl"
          >
            Loading...
          </h1>
        </div>
      </div>
      <div
        id="playlist"
        class="w-full lg:max-w-[1025px] md:max-w-[750px]"
      ></div>

      <footer class="bg-white" aria-labelledby="footer-heading">
        <div class="mx-auto flex items-center justify-between p-6 lg:px-8">
          <div class="flex lg:flex-1">
            Powered by
            <a href="https://spotify.com" target="_blank">
              <img class="ml-4 h-8" src="Spotify_Logo_RGB_Green.png" />
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.45.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.6/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.6/dist/pizzip-utils.js"></script>
    <script
      src="https://kit.fontawesome.com/cbb1ddd471.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
