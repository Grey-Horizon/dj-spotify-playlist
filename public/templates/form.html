<form id="playlist-form" class="w-full">
  <div class="space-y-12">
    <div class="mt-10 flex flex-1 gap-x-6 items-center">
      <label
        for="playlist-input"
        class="block text-sm font-medium leading-6 text-gray-900 text-end"
      >
        {{ label }}
      </label>
      <div class="mt-2">
        <div
          class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md min-w-[500px]"
        >
          {{#text}}
          <input
            type="text"
            id="playlist-input"
            class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
            placeholder=""
            required
          />
          {{/text}} {{#file}}
          <input
            type="file"
            id="playlist-input"
            accept=".csv"
            class="block flex-1 text-sm text-gray-900 border-0 bg-transparent file:mr-5 file:py-1 file:px-3 file:border-1 file:border-grey-500 file:rounded file:text-xs file:font-medium file:bg-gray-50 file:text-gray-700 hover:file:cursor-pointer hover:file:bg-indigo-50 hover:file:text-indigo-700"
            required
          />
          {{/file}}
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      {{ button }}
    </button>
  </div>
</form>
